<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  </head>
  <body>
    <script type="text/javascript">
      function getRandomInt()
       {
          return Math.floor(Math.random() *100);
        }
        var stu1={name:"venkatesh",a:[getRandomInt(),getRandomInt(),getRandomInt()]};
        var stu2={name:"prudhvi",a:[getRandomInt(),getRandomInt(),getRandomInt()]};
        var stu3={name:"Lingaiah",a:[getRandomInt(),getRandomInt(),getRandomInt()]};
        var stu4={name:"mallikarjun",a:[getRandomInt(),getRandomInt(),getRandomInt()]};
        var stu5={name:"aditya",a:[getRandomInt(),getRandomInt(),getRandomInt()]};
        var students=[stu1,stu2,stu3,stu4,stu5];
        function display( k)
        {
          if(k==="av"){
            for(var v=0;v<5;v++)
            {
              document.writeln(students[v].name+"---");
              document.writeln(students[v].av+"<br>");
            }
          }
          if(k==="t"){
            for(var v=0;v<5;v++)
            {
              document.writeln(students[v].name+"---");
              document.writeln(students[v].t+"<br>");
            }
          }
          if(k==="p"){
            for(var v=0;v<5;v++)
            {
              document.writeln(students[v].name+"---");
              document.writeln(students[v].av+"---");
              document.writeln(students[v].t+"<br>");
            }
          }
        }
        var tm1=0;var tm2=0;var tm3=0;var tm4=0;var tm5=0;
        for(var k=0;k<3;k++){
          tm1=tm1+stu1.a[k];
          tm2=tm2+stu2.a[k];
          tm3=tm3+stu3.a[k];
          tm4=tm4+stu4.a[k];
          tm5=tm5+stu5.a[k];
        }
        var total=[tm1,tm2,tm3,tm4,tm5];
        var avg=[tm1/3,tm2/3,tm3/3,tm4/3,tm5/3];
        for(var l=0;l<5;l++){
          students[l].t=total[l];
          students[l].av=avg[l];
        }
        function sortByAvg(){
          students.sort(function(a,b){return b.av-a.av});
          document.writeln("NAME---"+" "+" AVERAGE"+"<br>");
          display("av");
        }
        function sortByTotal(){
          students.sort(function(a,b){return b.t-a.t});
          document.writeln("NAME---"+" "+" TOTAL"+"<br>");
          display("t");
        }
        function sortByName(){
          students.sort(function(a,b){
            if(a.name<b.name)
            {
              return -1
            }
            if(a.name>b.name){
              return 1;
            }
            return 0;
          });
          document.writeln("NAME---"+" "+" AVERAGE---"+" "+" TOTAL"+"<br>");
          display("p");
        }
        document.writeln("<h4>Sorting by total<h4>"+"<br>");
        sortByTotal();
        document.writeln("<h4>Sorting by avg<h4>"+"<br>");
        sortByAvg();
        document.writeln("<h4>Sorting by names<h4>"+"<br>");
        sortByName();
    </script>
  </body>
</html>
